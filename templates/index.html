<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Jokes</title>
  </head>
  <body class="text-center" style="background-color: beige; font-family: Poppins;">

    <!-- Heading Section -->
    <h1>LaughLab</h1>
    <h3 class="fs-4 text-muted">"I would love to change the world, but they won't give me the source code."</h3>
    <hr>

    <!-- Language Section -->
    <form method="GET" action="/" class="my-4">
        <div class="form-group d-inline-block">
            <label for="languageSelect" class="mr-3 mr-lg-5" style="font-size: 20px;">Select Language:</label>
            <select id="languageSelect" name="lang" class="form-control form-control-lg mr-3 mr-lg-5 d-inline-block w-auto">
                <option value="en" {% if selected_lang == 'en' %}selected{% endif %}>English</option>
                <option value="de" {% if selected_lang == 'de' %}selected{% endif %}>German</option>
                <option value="es" {% if selected_lang == 'es' %}selected{% endif %}>Spanish</option>
            </select>
            <button type="submit" class="btn btn-lg ml-3 ml-lg-5" style="background-color: brown; color: white; transform: scale(1); transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">Get Joke</button>
        </div>
    </form>
    
    <!-- Jokes Section -->
    <div class="container">
        <p class="mt-5">&#x1F602; &#x1F602; {{ joke }} &#x1F602; &#x1F602;</p>
    <div/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
